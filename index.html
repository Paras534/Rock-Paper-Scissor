<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="uBar"><h1>Rock Paper Scissor</h1></div>
    <div class="uBar2"><h1>Choose Your Move </h1>
                     <div class="para">  <p>Moves Left: &nbsp;<p id="moves">10</p></p></div>
                     <div id="status">Let's Start the Game.</div>
    </div>
    <div class="buttons">
        <button class="button" id="rock"><p>Rock</p></button>
        <button class="button" id="paper"><p>Paper</p></button>
        <button class="button" id="scissor"><p>Scissor</p></button>

    </div>
    <div class="scoreboard">
        <p></p>
        <div class="player-scoreboard"><p>Player:&nbsp;</p><p id="pscore">0</p></div>
        <div class="computer-scoreboard"><p>Computer:&nbsp;</p><p id="cscore">0</p></div>
    </div>
    <div class="reset"><button id="rstbtn">Reset</button></div>
    <div class="winner"><div id="declare">Paras</div>
        <button id="newGame">New Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
